<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll - My Course Portal</title>
    <!-- Add Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enroll.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 mt-5">
                <!-- Course Details Section -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Enroll in {{ course[1] }}</h3>
                        <p class="card-text"><strong>Description:</strong> {{ course[2] }}</p>
                        <p class="card-text"><strong>Materials:</strong> {{ course[3] }}</p>
                        <form method="POST" action="{{ url_for('enroll', course_id=course[0]) }}">
                            <button type="submit" class="btn btn-success btn-lg">Enroll Now</button>
                        </form>
                    </div>
                </div>
                <!-- End of Course Details Section -->
                
                <!-- Success Message -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-success mt-4" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <!-- Optional: Add JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
