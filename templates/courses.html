<!DOCTYPE html>
<html lang="en">
<head>

    <title>Courses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/courses.css" rel="stylesheet">
</head>
<body>

    </div>
</body>
</html>
